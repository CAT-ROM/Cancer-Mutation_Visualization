<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cancer Mutation Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .bar {
            transition: all 0.3s ease;
        }

        .tooltip {
            position: absolute;
            padding: 15px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            border-radius: 10px;
            pointer-events: none;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 0.9em;
            line-height: 1.4;
            z-index: 100;
        }

        .info-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
        }

        .mutation-category {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¬ Interactive Cancer Mutation Explorer</h1>

        <div class="control-panel">
            <button onclick="sortData('frequency')">Sort by Frequency</button>
            <button onclick="sortData('alphabetical')">Sort Alphabetically</button>
            <button onclick="updateColors('category')">Color by Category</button>
            <button onclick="updateColors('frequency')">Color by Frequency</button>
            <button onclick="resetView()">Reset View</button>
        </div>

        <div class="chart-container">
            <svg id="chart"></svg>
        </div>

        <div class="info-panel">
            <h3>Understanding the Visualization:</h3>
            <div id="legend"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Mutations</h3>
                <p id="total-mutations">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Most Common Mutation</h3>
                <p id="most-common">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Average Frequency</h3>
                <p id="avg-frequency">Loading...</p>
            </div>
        </div>
    </div>

    <div class="tooltip"></div>

    <script>
        // Enhanced dataset with categories and detailed information
        const data = [
            {
                mutation: "TP53",
                count: 120,
                category: "Tumor Suppressor",
                info: "Guardian of the genome",
                description: "Critical for preventing cancer development",
                impact: "High",
                treatments: "Targeted therapies being developed",
                color: "#FF6B6B"
            },
            {
                mutation: "KRAS",
                count: 80,
                category: "Oncogene",
                info: "Cell growth regulator",
                description: "Drives aggressive cancer growth",
                impact: "High",
                treatments: "Several new drugs available",
                color: "#4ECDC4"
            },
            {
                mutation: "EGFR",
                count: 60,
                category: "Growth Factor",
                info: "Controls cell division",
                description: "Common in lung cancer",
                impact: "Medium",
                treatments: "Multiple targeted therapies",
                color: "#45B7D1"
            },
            {
                mutation: "PIK3CA",
                count: 40,
                category: "Signaling",
                info: "Cell survival pathway",
                description: "Important in breast cancer",
                impact: "Medium",
                treatments: "Targeted inhibitors available",
                color: "#96CEB4"
            },
            {
                mutation: "BRAF",
                count: 30,
                category: "Kinase",
                info: "Growth signal controller",
                description: "Key in melanoma",
                impact: "High",
                treatments: "Several approved drugs",
                color: "#D4A5A5"
            }
        ];

        // Set up the visualization
        const margin = {top: 40, right: 40, bottom: 60, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Scales
        const x = d3.scald()
            .range([0, width])
            .padding(0.2);

        const y = d3.scaleLinear()
            .range([height, 0]);

        // Color scales
        const categoryColorScale = d3.scaleOrdinal()
            .domain(["Tumor Suppressor", "Oncogene", "Growth Factor", "Signaling", "Kinase"])
            .range(["#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4", "#D4A5A5"]);

        const frequencyColorScale = d3.scaleSequential()
            .domain([0, d3.max(data, d => d.count)])
            .interpolator(d3.interpolateViridis);

        // Add axes
        const xAxis = svg.append("g")
            .attr("transform", `translate(0,${height})`);

        const yAxis = svg.append("g");

        // Add labels
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Frequency");

        // Tooltip
        const tooltip = d3.select(".tooltip");

        function updateVisualization(data) {
            // Update scales
            x.domain(data.map(d => d.mutation));
            y.domain([0, d3.max(data, d => d.count)]).nice();

            // Update axes
            xAxis.transition().duration(1000)
                .call(d3.axisBottom(x));

            yAxis.transition().duration(1000)
                .call(d3.axisLeft(y));

            // Update bars
            const bars = svg.selectAll(".bar")
                .data(data);

            // Enter new bars
            bars.enter()
                .append("rect")
                .attr("class", "bar")
                .merge(bars)
                .transition()
                .duration(1000)
                .attr("x", d => x(d.mutation))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.count))
                .attr("height", d => height - y(d.count))
                .style("fill", d => d.color);

            // Remove old bars
            bars.exit().remove();

            // Add interactivity
            svg.selectAll(".bar")
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("opacity", 0.8)
                        .style("transform", "scale(1.05)");

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0.9);
                    
                    tooltip.html(`
                        <strong>${d.mutation}</strong><br/>
                        Category: ${d.category}<br/>
                        Frequency: ${d.count}<br/>
                        Impact: ${d.impact}<br/>
                        <br/>
                        ${d.description}<br/>
                        <br/>
                        Available Treatments:<br/>
                        ${d.treatments}
                    `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("opacity", 1)
                        .style("transform", "scale(1)");

                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Update statistics
            updateStats();
        }

        function updateStats() {
            document.getElementById("total-mutations").textContent = 
                data.reduce((sum, d) => sum + d.count, 0);
            
            const mostCommon = data.reduce((a, b) => 
                a.count > b.count ? a : b);
            document.getElementById("most-common").textContent = 
                `${mostCommon.mutation} (${mostCommon.count})`;
            
            const avgFreq = Math.round(
                data.reduce((sum, d) => sum + d.count, 0) / data.length
            );
            document.getElementById("avg-frequency").textContent = avgFreq;
        }

        function sortData(type) {
            const sortedData = [...data];
            if (type === 'frequency') {
                sortedData.sort((a, b) => b.count - a.count);
            } else if (type === 'alphabetical') {
                sortedData.sort((a, b) => a.mutation.localeCompare(b.mutation));
            }
            updateVisualization(sortedData);
        }

        function updateColors(type) {
            const updatedData = data.map(d => ({
                ...d,
                color: type === 'category' ? 
                    categoryColorScale(d.category) : 
                    frequencyColorScale(d.count)
            }));
            updateVisualization(updatedData);
        }

        function resetView() {
            updateVisualization(data);
        }

        // Initial visualization
        updateVisualization(data);
    </script>
</body>
</html>
